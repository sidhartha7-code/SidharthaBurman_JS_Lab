<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
             <div id="quiz">
                    <h1>Javascript Quiz</h1>
                    <hr>
                    <p id="question">Question comes up here</p>
                    <div class="buttons">
                        <button type="button" id="btn0"><span id="choice0">Choice0</span></button>
                        <button type="button" id="btn1"><span id="choice1">Choice1</span></button>
                        <button type="button" id="btn2"><span id="choice2">Choice2</span></button>
                        <button type="button" id="btn3"><span id="choice3">Choice3</span></button>
                    </div>
                    <hr>
                    <footer>
                        <p id="progress">Question x of y</p>
                    </footer>
             </div>   
        </div>
    <script src="index.js"></script>
</body>
</html>
